<div class="LayoutSwitch pull-right">
  <div class="btn-group">
    <button class="btn btn-default"  title="Show task list with details pane"
            type="button"
            btn-radio="true"
            ng-model="value"
            ng-change="changeHandler(value)">
      <i class="icon-view-details"></i>
      <span class="sr-only">Show task list with details pane</span>
    </button>
    <button class="btn btn-default"  title="Show extended task list"
            type="button"
            btn-radio="false"
            ng-model="value"
            ng-change="changeHandler(value)">
        <i class="icon-view-list"></i>
        <span class="sr-only">Show extended task list</span>
    </button>
  </div>
</div><!-- Settings-display -->
