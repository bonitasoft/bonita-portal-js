<form name="passwordForm" class="form-horizontal col-lg-9">
    <div class="form-group" ng-class="{'has-error': vm.errors.length > 0}">
        <label class="col-md-3 control-label" for="password" translate>New Password</label>
        <div class="col-md-9">
            <input class="form-control"
                   type="password"
                   name="newPassword"
                   id="password"
                   ng-model="vm.password.new"
                   ng-change="vm.resetValidity()"
                   required>
            <span ng-if="vm.errors.length > 0" class="help-block" ng-repeat="error in vm.errors">{{error}}</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': vm.invalid}">
        <label class="col-md-3 control-label" for="confirm" translate>Confirm new Password</label>
        <div class="col-md-9">
            <input class="form-control"
                   type="password"
                   id="confirm"
                   ng-model="vm.password.confirm"
                   ng-change="vm.resetValidity()"
                   required>
            <span ng-if="vm.invalid" class="help-block" translate>Passwords don't match</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-primary" ng-click="vm.update(vm.password)" translate>Update password</button>
        </div>
    </div>
</form>
