<div id="process-details" class="process-details">
  <div class="col-md-12 actions">
    <div class="col-md-2">
    <a class="btn btn-default" bonita-href="{token: 'processlistingadmin'}">Back</a>
    </div>
    <div class="col-md-10 text-right">
      <start-for process="processMenuCtrl.process"></start-for>

      <button type="button" class="btn btn-primary" ng-disabled="processMenuCtrl.process.activationState === 'ENABLED'" ng-click="processMenuCtrl.deleteProcess()">Delete</button>
    </div>
  </div>
  <div class="col-md-12">
    <h1 >{{processMenuCtrl.process.name}} ({{processMenuCtrl.process.version}})</h1>
  </div>
  <div class="col-md-12" style="padding-top: 10px;">
    <div ng-if="processMenuCtrl.process.configurationState !== 'RESOLVED'" style=" padding-bottom: 0px;" class="panel panel-danger">
      <div class="panel-heading">{{ 'The Process cannot be enabled' | translate }}</div>
      <div class="panel-body">
        <div class="col-md-12">
          <ul>
            <li ng-repeat="problem in processMenuCtrl.processResolutionProblems">
              {{problem}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-2">
    <div class="list-group">
      <a class="list-group-item" ng-repeat="item in processMenuCtrl.menuContent" ng-class="{active: processMenuCtrl.getCurrentStateName() === item.state }" href="" bonita-href="{'token': processMenuCtrl.currentPageToken , 'id': processMenuCtrl.process.id, 'tab' : item.link, prependToken: false}">{{item.name | translate}}</a>
    </div>
