<div class="modal-header">
    <h3 class="modal-title">{{'Delete application' | translate}}</h3>
</div>
<div class="modal-body">
    <p>{{ 'The application' | translate }} <i>{{application.displayName||application.name}}</i> {{'will be permanently deleted.' | translate}}</p>
</div>

<div class="modal-footer">
    <div class="form-group has-feedback">
        <div>
            <button id="confirm" type="submit" class="btn btn-success btn-primary"
                    ng-click="confirmDelete(applicationId)" >{{'Delete' | translate}}
            </button>
            <button id="cancel" type="submit" class="btn btn-default"
                    ng-click="cancel()">{{'Cancel' | translate}}
            </button>
        </div>
    </div>
  </div>
</div>
