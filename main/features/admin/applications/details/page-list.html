<header class="page-header">
  <h2>{{'Pages' | translate}}</h2>
</header>
<div class="col-md-3">
  <button id="page-list-add-button" ng-click="list.add()" class="btn btn-primary" ng-attr-title="{{application.editable === 'true' ? 'Add from custom pages' : 'You cannot add a new page to this application.' | translate}}" ng-disabled="application.editable !== 'true'">{{'Add' | translate}}</button>
</div>
<div class="col-md-9">
  <table class="table table-condensed">
    <tbody>
      <tr ng-repeat="page in pages track by $index" class="table-row table-row-{{$index}}"
      ng-class="{'page-is-home': application.homePageId == page.id}">
        <td class="page-name">
          {{Â page.token }} - <em>{{ page.pageId.displayName }}</em>
        </td>
        <td class="td-small">
          <button class="btn-action-sethome clickable glyphicon glyphicon-home"
              ng-attr-title="{{application.editable === 'true' ? 'Set as Home page' : 'You cannot modify the home page of this application.' | translate}}"
              ng-click="list.setAsHomePage(page)" ng-if="application.homePageId == page.id || application.editable === 'true'">
            <span aria-hidden="true">{{'Set as Home page' | translate}}</span>
          </button>
        </td>
        <td class="td-small">
          <button class="btn-action-delete clickable glyphicon glyphicon-trash"
              ng-attr-title="{{application.editable === 'true' ? 'Remove' : 'You cannot delete any pages from this application.' | translate}}"
              ng-if="application.homePageId != page.id"
              ng-class="application.editable === 'true' ? '' : 'btn-action-disabled'"
              ng-click="list.remove(page)" ng-disabled="application.editable !== 'true'">
            <span aria-hidden="true">{{'Remove' | translate}}</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
