<div class="circle-indicator" data-nodrag="" ng-if="menu.parentMenuId === '-1' || !menu.parentMenuId"></div>
<span ng-transclude></span>
<button class="clickable glyphicon glyphicon-trash btn-action-remove pull-right" ng-click="actionBarCtrl.removeItem(this, menu)" ng-if="remove !== 'false'" ng-class="application.editable === 'true' ? '' : 'btn-action-disabled'" ng-disabled="application.editable !== 'true'" ng-attr-title="{{application.editable === 'true' ? 'Delete' : 'You cannot modify the menu of this application.' | translate}}" aria-label="{{ 'Delete' | translate }}"></button>
<button class="clickable glyphicon glyphicon-pencil btn-action-edit pull-right" ng-click="actionBarCtrl.editItem(this, menu)" ng-if="edit !== 'false'" ng-class="application.editable === 'true' ? '' : 'btn-action-disabled'" ng-disabled="application.editable !== 'true'" ng-attr-title="{{application.editable === 'true' ? 'Edit' : 'You cannot modify the menu of this application.' | translate}}" aria-label="{{ 'Edit' | translate }}"></button>
<button class="clickable glyphicon glyphicon-plus btn-action-add pull-right" ng-click="actionBarCtrl.addItem(this, menu)" ng-if="add !== 'false' && (!menu.applicationPageId || menu.applicationPageId === '-1')" ng-class="application.editable === 'true' ? '' : 'btn-action-disabled'" ng-disabled="application.editable !== 'true'" ng-attr-title="{{application.editable === 'true' ? 'Add menu item' : 'You cannot modify the menu of this application.' | translate}}" aria-label="{{ 'Add menu item' | translate }}"></button>
