
<div>

  <div ng-switch on="archivedTabName">
    <archived-case-filters ng-switch-when="true"> </archived-case-filters>
    <active-case-filters ng-switch-default> </active-case-filters>
  </div>
  <div class="panel panel-default">

    <div class="panel-heading"> <translate>Cases list</translate> <span ng-click="reinitCases()" class="case-list-refresh glyphicon glyphicon-repeat"></span></div>
    <div class="panel-body">
      <div growl></div>
      <div ng-if="cases.length">
        <div class="col-md-6" ng-switch on="archivedTabName">
          <div ng-switch-when="true"> <archived-case-delete >{{'Delete' | translate}}</archived-case-delete></div>
          <div ng-switch-default> <active-case-delete>{{'Delete' | translate}}</active-case-delete></div>
        </div>
        <div id="table-actions" class="col-md-6 text-right">
          <div class="btn-group text-left" dropdown id='page-size'>
            <button type="button" class="btn btn-default dropdown-toggle">{{pagination.itemsPerPage}}<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="pageSize in pageSizes" ng-click='caseCtrl.changeItemPerPage(pageSize)' class="items-per-page"> <a>{{pageSize}}</a></li>
            </ul>
          </div>
          <div class="btn-group text-left" dropdown id='columns-selection'>
            <button type="button" class="btn btn-default dropdown-toggle"><translate>Columns</translate> <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li ng-drop="true" ng-drop-success="caseCtrl.onDropComplete($index, $data,$event)" ng-repeat="col in columns" ng-click="$event.stopPropagation();" class="column-visibility"><div ng-drag="true" ng-drag-data="col"><span class="column-visibility-checkbox"><input type="checkbox" ng-model="col.selected"></span><span class="column-visibility-name"> {{col.name | translate}}</span></li></div>
            </ul>
          </div>
        </div>
        <div class="col-md-12">
          <table resizable-column class="table table-striped table-hover table-responsive">
              <thead>
              <tr>
                <th class="case-checkbox"><select-all-checkbox checkboxes="cases"></select-all-checkbox></th>
                <th ng-repeat="col in columns  | filter : filterColumn"
                    ng-attr-bo-sortable="{{col.sortName}}" on-sort="caseCtrl.searchForCases" sort-options="sortOptions" class="case-column" ng-class="{'text-right': col.align}">{{col.name | translate}}
                </th>
                <th style="width : 50px;"></th>
              </tr>
              </thead>
            <tbody>
            <tr ng-repeat="case in cases" id="caseId-{{case.id}}" class="case-row"
                ng-class="{'info' : case.selected}">
              <td class="case-checkbox">
                <input id="case-check-{{case.id}}" type="checkbox" ng-model="case.selected">
              </td>
              <td class="{{'td'+col.name.replace(' ','')}} case-detail" ng-repeat="col in columns | filter : filterColumn" ng-class="{'text-right': col.align}"><format-content column="col" case-item="case" process-manager='{{processManager}}' more-detail-token="{{moreDetailToken}}"></format-content></td>
              <td>
                <a id="case-detail-btn-{{case.id}}" tooltip="Case details" tooltip-animation="false" target="_top" ng-href="{{getCaseDetailUrl(case.id)}}" class="open-link">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-12">
          <div class="pull-right" ng-if="pagination.total > pagination.itemsPerPage">
             <span id="cases-results-size" translate class="pull-left">{{currentFirstResultIndex}} to {{currentLastResultIndex}} of {{pagination.total}}</span>
             <pagination ng-click="caseCtrl.searchForCases()" boundary-links="true" total-items="pagination.total" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage " previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="5"></pagination>
          </div>
        </div>
      </div>
      <div ng-show="loading">
        <p class="text-muted"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> <translate>Loading</translate></p>
      </div>
      <div ng-show="!loading &amp;&amp; cases &amp;&amp; cases.length===0">
        <p class="text-muted animated fadeIn" translate>No cases to display</p>
      </div>
    </div>
  </div>
</div>
